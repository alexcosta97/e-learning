<!DOCTYPE html>
<html>
    <head>
        <title>Manipulating Styles</title>
        <meta charset="utf-8"/>
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
        <style>
            body{
                font-size: 32px;
            }
            div{
                margin-top: .1em;
            }
        </style>
    </head>
    <body>
        <div id="target">Demo Element</div>

        <script>
            $(function(){
                //will execute when the page is ready

                //creating the object that will contain the info for the style
                //values must always be set as a string
                var style = {
                    color: 'red',
                    backgroundColor: 'yellow'
                };
                //setting the new style properties
                $('#target').css(style);
            })
        </script>
    </body>
</html>
