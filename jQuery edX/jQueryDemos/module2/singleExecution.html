<!DOCTYPE html>
<html>
    <head>
        <title>Single Execution</title>
        <meta charset="utf-8"/>
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
        <style>
            body{
                font-size: 32px;
            }
            div{
                margin-top: .1em;
            }
            .btn{
                font-size: 1em;
            }
        </style>
    </head>
    <body>
        <button type="button" class="btn">This only works once</button>
        <div id="output"></div>

        <script>
            $(function(){
                //will execute when the page is ready

                $('.btn').one('click', function(){
                    //will only execute once
                    $('#output').text("You clicked the button. It doesn't work anymore. Told you so.");
                });
            });
        </script>
    </body>
</html>
