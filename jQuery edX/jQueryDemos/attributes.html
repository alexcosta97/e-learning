<!DOCTYPE html>
<html>
    <head>
        <title>Working with Attributes</title>
        <meta charset="utf-8"/>
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
        <style>
            body{
                font-size: 32px;
            }
            div{
                margin-top: .1em;
            }
        </style>
    </head>
    <body>
        <div id="target">Demo Element</div>

        <script>
            $(function(){
                //will execute when the page is ready

                //giving new attribute
                $('#target').attr('style', 'color:red');

                //read the value of an attribute
                alert($('#target').attr('style'));
            });
        </script>
    </body>
</html>
