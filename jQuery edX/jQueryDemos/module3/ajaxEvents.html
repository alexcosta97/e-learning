<!DOCTYPE html>
<html>
    <head>
        <title>POST demo</title>
        <meta charset="utf-8"/>
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
        <style>
            body{
                font-size: 26px;
            }
            .btn{
                font-size: .5em;
            }
            .form-control{
                font-size: .5em;
            }
        </style>
    </head>
    <body>
        <div>
            <label for="first-name">First name: </label>
            <input type="text" class="form-control" id="first-name"/>
        </div>
        <div>
            <label for="last-name">Last name: </label>
            <input type="text" class="form-control" id="last-name"/>
        </div>

        <div>
            <button type="button" class="btn" id="execute">Save data</button>

        <div id="output"></div>

        <script>
            $(function(){
                $('#execute').click(function(){
                    //code
                    var person = new Object();
                    person.firstName = $('#first-name').val();
                    person.lastName = $('#last-name').val();

                    $.post('/api/demo', person).done(function(data){
                        //update output
                        $('#output').text(data.firstName + ' ' + data.lastName);
                    });
                });

                $(document).ajaxSend(function(){
                    //when the request is sent, the button is disabled
                    $('#execute').attr('disabled', 'disabled');
                }).ajaxComplete(function(){
                    //when the request is complete, the button is displayed again.
                    $('#execute').removeAttr('disabled');
                });
            })
        </script>
    </body>
</html>
