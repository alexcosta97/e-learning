<!DOCTYPE html>
<html>
    <head>
        <title>Trigger events</title>
        <meta charset="utf-8"/>
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
        <style>
            body{
                font-size: 32px;
            }
            div{
                margin-top: .1em;
                max-height: 1000px;
            }
            .btn{
                font-size: .5em;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <button type="button" id="first">First button</button>
            <button type="button" id="second">Second button</button>
            <button type="button" id="trigger">Trigger</button>
            <button type="button" id="triggerHandler">TriggerHandler</button>
        </div>
        <div id="display"></div>

        <script>
            $(function(){
                //will execute when the page loads
                //storing the content of display
                var containerText = $('#display').text();

                $('button').click(function(){
                    //will execute when a button is clicked
                    //adding a 'You clicked a button' to the list
                    $('#display').html(containerText + '<br/>You clicked a button');
                    containerText = $('#display').text();
                });

                $('#trigger').click(function(){
                    //will execute when the trigger button is clicked
                    //is going to trigger a click event in all of the buttons
                    $('button').trigger('click');
                });

                $('#triggerHandler').click(function(){
                    //will execute when the triggerHandler button is clicked
                    //is going to trigger a click event only on the first element
                    $('button').triggerHandler('click');
                })
            });
        </script>
    </body>
</html>
