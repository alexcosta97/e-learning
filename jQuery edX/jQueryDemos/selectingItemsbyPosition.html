<!DOCTYPE html>
<html>
    <head>
        <title>Selcting by Position</title>
        <meta charset="utf-8"/>
        <style>
            body{
                font-size: 2em;
            }
            div{
                margin-top: .1em;
            }
        </style>
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    </head>
    <body>
        <div id="container">
            <div style="color:black" class="stop">First</div>
            <div style="color:black">Second</div>
            <div style="color:black">Third</div>
            <div id="target" style="color:black">Forth (Target)</div>
            <div style="color:black">Fifth</div>
            <div style="color:black">Sixth</div>
            <div style="color:black" class="stop">Seventh</div>
        </div>

        <div id="display"></div>

        <script>
            $(function(){
                //will execute when the page is ready

                //finding the index of the element inside the container
                var element = $('#target');
                var parent = $('#container');
                var index = parent.children().index(element);

                $('#display').text('Index is ' + index);

                //find an element by its index - remember get gives DOM object, not jQuery
                var foundElement = $(parent.children().get(index));
                foundElement.attr('style', 'color:red');
            });
        </script>
    </body>
</html>
