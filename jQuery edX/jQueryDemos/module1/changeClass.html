<!DOCTYPE html>
<html>
    <head>
        <title>Changing classes</title>
        <meta charset="utf-8"/>
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
        <style>
            body{
                font-size: 2em;
            }
            div{
                margin-top: .1em;
            }
            .red{
                color: red;
            }
            .blue{
                color: blue;
            }
        </style>
    </head>
    <body>
        <div id="target" class="blue">Demo Element</div>

        <script>
            $(function(){
                //will execute when the page is ready (onready event handler)

                //add class
                $('#target').addClass('red');

                //remove class
                $('#target').removeClass('blue red');
            });
        </script>
    </body>
</html>
