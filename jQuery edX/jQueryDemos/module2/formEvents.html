<!DOCTYPE html>
<html>
    <head>
        <title>Form Event</title>
        <meta charset="utf-8"/>
        <style>
            body{
                font-size: 32px;
            }
            div{
                margin-top: .1em;
            }
            .form-control{
                font-family: Verdana;
                font-size: 16px;
            }
            .help{
                color: blue;
            }
        </style>
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    </head>
    <body>
        <form>
            <div>
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name"/>
                <span class="help" hidden="hidden">Please enter a name</span>
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="text" class="form-control" id="email"/>
                <span class="help" hidden="hidden">Please enter an email</span>
            </div>
        </form>

        <script>
            $(function(){
                //will execute when the page is ready
                $('input[type = "text"]').focus(function(){
                    //will execute when one of the textboxes is on focus
                    //convert this into a jQuery object
                    //find the next span element
                    //remove the hidden attribute
                    $(this).next('span').removeAttr('hidden');
                }).blur(function(){
                    //will execute when the object isn't in focus anymore
                    //find every help element and hide it
                    $('span.help').attr('hidden', 'hidden');
                });
            });
        </script>
    </body>
</html>
