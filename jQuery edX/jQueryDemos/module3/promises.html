<!DOCTYPE html>
<html>
    <head>
        <title>jQuery promises</title>
        <meta charset="utf-8"/>
        <style>
            body{
                font-size: 32px;
            }
            .btn{
                font-size: .8em;
            }
            .box{
                border: 2px solid black;
            }
        </style>
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    </head>
    <body>
        <div id="output">Click button to run script</div>
        <div>
            <button class="btn" id="executor">Run script</button>
        </div>
        <div class="box">Sample content</div>

        <script>
            $(function(){
                //will execute when the page is ready (onload)
                //create an event handler for a click of execute
                $('#executor').click(function(){
                    //start a hide animation (runs asynchonously)
                    //if the update of output isn't in a promise,
                    //it will run as soon as we click the button
                    $('.box').hide(1000).promise().done(function() {
                        //will execute after the hide is completed successfully
                        $('#output').text('Box is now hidden');
                    });
                });
            })
        </script>
    </body>
</html>
