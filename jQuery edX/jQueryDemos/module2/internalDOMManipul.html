<!DOCTYPE html>
<html>
    <head>
        <title>Internal DOM Manipulation</title>
        <meta charset="utf-8"/>
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
        <style>
            body{
                font-size: 32px;
            }
            div{
                margin-top: .1em;
            }
            .btn{
                font-size: 1em;
            }
        </style>
    </head>
    <body>
        <div><button type="button" class="btn" id="target">Execute!</button></div>

        <div id="display">
            <div>This content was already here!</div>
        </div>

        <script>
            $(function(){
                //will execute when the page is ready
                $('#target').click(function(){
                    //prepend
                    $('#display').prepend('<div>This was added at the begining</div>');

                    //append
                    $('#display').append('<div>This is at the end</div>');
                })
            });
        </script>
    </body>
</html>
