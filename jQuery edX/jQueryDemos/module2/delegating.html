<!DOCTYPE html>
<html>
    <head>
        <title>Delegating event handlers</title>
        <meta charset="utf-8"/>
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
        <style>
            body{
                font-size: 32px;
            }
            div{
                margin-top: .1em;
            }
            .btn{
                font-size: 1em;
            }
        </style>
    </head>
    <body>
        <form>
            <div><button type="button" class="btn" id="creator">Create button</button></div>
            <div><button type="button" class="btn updater">Existing Button</button></div>
            <div id="target"></div>
        </form>

        <div id="display"></div>

        <script>
            $(function(){
                $('#creator').click(function(){
                    $('#target').html('<button type="button" class="btn updater">New Button</button>');
                });

                $('form').on('click', 'button.updater',  function(){
                    //will display a message
                    $('#display').text('You clicked a button!');
                })
            });
        </script>
    </body>
</html>
