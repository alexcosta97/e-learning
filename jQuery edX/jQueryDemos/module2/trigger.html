<!DOCTYPE html>
<html>
    <head>
        <title>Trigger events</title>
        <meta charset="utf-8"/>
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
        <style>
            body{
                font-size: 32px;
            }
            div{
                margin-top: .1em;
                max-height: 1000px;
            }
            .btn{
                font-size: .5em;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <button type="button" class="btn updater">First</button>
            <button type="button" class="btn updater">Second</button>
            <button type="button" class="btn" id="target">Trigger</button>
        </div>
        <div id="display">Hi</div>

        <script>
            $(function(){
                //will execute when the page loads
                $('.updater').click(function(){
                    //will execute when a button is clicked
                    //storing the content of display
                    var existingText = $('#display').text();
                    var buttonText = $(this).text();
                    $('#display').text(existingText + ' - ' + buttonText);
                });

                $('#target').click(function(){
                    //will execute when the target button is clicked

                    //perform a click on the buttons, actually makes the event occur
                    //$('.updater').click();

                    //just run the method of the event handler
                    //$('.updater').trigger('click');

                    //just execute the first click handler
                    $('.updater').triggerHandler('click');
                });
            });
        </script>
    </body>
</html>
