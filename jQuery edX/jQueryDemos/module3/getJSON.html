<!DOCTYPE html>
<html>
    <head>
        <title>getJSON demo</title>
        <meta charset="utf-8"/>
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
        <style>
            body{
                font-size: 28px;
            }
        </style>
    </head>
    <body>
        <div>
            <label for="first-name">First name: </label>
            <input type="text" class="form-control" id="first-name"/>
        </div>
        <div>
            <label for="last-name">Last name: </label>
            <input type="text" class="form-control" id="last-name"/>
        </div>

        <div>
            <button type="button" class="btn" id="execute">Load data</button>
        </div>

        <script>
            $(function(){
                $('#execute').click(function(){
                    // api/Demo/ (no parameters) returns a Person object
                    //firstName and lastName properties
                    $.getJSON('/api/Demo', function(person){
                        $('#first-name').val(person.firstName);
                        $('#last-name').val(person.lastName);
                    });
                });
            })
        </script>
    </body>
</html>
